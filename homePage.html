<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="homePage.js" defer></script>
    <link rel="stylesheet" href="homePage.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="searchPage.html" target="_blank">Search Pokemon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detailPage.html" target="_blank">Pokemon Details</a>
                    </li>
                </ul>   
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <img src="pokemonLogo.png" alt="Pokemon Logo">
        <p>Welcome to the Pokemon Website. Want to get info about any Pokemon? You've come to the right place. We also highlight a pokemon of the week.</p>
        <hr>
    </div>
    <div class="container-fluid text-center" id="infoContainer">
        <h2 class="text-light">Pokemon of the Week</h2>
        <div class="row">
            <div id="first" class="col">
                Column 1
            </div>
            <div id="second" class="col">
                Column 2
            </div>
            <div id="third" class="col">
                Column 3
            </div>
        </div>
    </div>
    <nav class="mx-2 my-auto p-2  max-width:800px text-center">
        <form id="myForm" onsubmit="pressedSubmit(event)">
            <label for="pokemonVote">Pick your next Pokemon of the week</label>
            <input type="text" name="pokemonVote" id="pokemonVote">
            <button type="submit">Submit</button>
        </form>
    </nav>
</body>
</html>
